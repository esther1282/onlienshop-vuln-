{% extends "user/base.html" %}
{% block title %}
UserUpdate
{% endblock title %}

{% block content %}
    <div>
    <form action="{% url 'user:update' user.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="업데이트">
        {{ context }}
    </form>
    </div>
{% endblock content %}
