{% extends "user/base.html" %}
{% load static %}
{% block title %}
UserFlag
{% endblock title %}

{% block content %}
    <div class="container" style="width: 400px; padding: 50px; border: #d3d6d9 solid 1px; border-radius: 25px;">
    <form action="{% url 'user:flag' user.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label }}
            {{ field }}
            <br>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="업데이트">
        {{ context }}
    </form>
    </div>
{% endblock content %}
