{% extends "user/base.html" %}
{% load static %}
{% block title %}
Log in
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <script>location.href='/';</script>
    {% endif %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user/main.css' %}">
<section>
  <div class="container h-100" style="width: 500px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black">
          <div class="card-body p-md-5" style=" box-shadow: 2px 2px 2px 2px">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width: 400px;">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form class="mx-1 mx-md-4" action="{% url 'user:login' %}" method='post'>
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" id="form3Example3c" class="form-control" placeholder="email" {%if po_email %}value="{{po_email}}"{%endif%}/>
{#                      <label class="form-label" for="form3Example3c">Your Email</label>#}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="form3Example4c" class="form-control" placeholder="password"/>
{#                      <label class="form-label" for="form3Example4c">Password</label>#}
                    </div>
                  </div>

                    <br>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary" value="Login" style="border:none;background-color: #4D8EEF">로그인</button>
                  </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-secondary" onclick='location.href="{% url 'user:signup' %}"'>회원가입</button>
                    </div>
{#                    <p>{{ context }}</p>#}
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
