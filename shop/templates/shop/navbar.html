{% load static %}
<link rel="stylesheet" href="{% static 'css/cart/custom.css' %}">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:index' %}"><img src="{% static 'images/로고.png' %}" style="width: auto; height: 40px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search" method="get" action="{% url 'shop:index' %}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
            <a href="{% url 'cart:index' %}">
                <i class="fa-solid fa-2xl fa-cart-shopping custom_icon"></i>
            </a>
        </div>

    </div>
</nav>
