<h1> 글 수정하기 </h1>
<form action="" method="POST">
    {% csrf_token %}
    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label}}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit">수정</button>
</form>
