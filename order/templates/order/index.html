{% load mathfilters %}
{% load static %}
<div class="navbar-header">
    <a class="navbar-brand" href="{% url 'shop:index' %}"><img src="{% static 'images/로고.png' %}"></a>
</div>

<h1> 주문내역 </h1>
{% if order %}
    {% for item in order %}>
    <div class="col-sm-4 col-lg-2"z>
        <div class="caption">
            <h2> {{ item.product.name }}</h2>
            <span><h4>수량: {{ item.quantity }}</h4></span>
            <span><h4>가격: {{ item.quantity|mul:item.price }}</h4></span>
        </div>
    </div>
    {% endfor %}
{% else %}
<h3>You don't order</h3>
{% endif %}
